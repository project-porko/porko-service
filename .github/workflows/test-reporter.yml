name: PR Reporter # TODO: ci 적용 시, ci 과정에 tc result reporting을 포함하고 작업 이름을 변경

on:
  pull_request:
    branches: [ develop ] # TODO: main branch PR 시 추가

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🍀 checkout submodule
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: 🍀 set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: 🍀 grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🍀 debug checkout
        run: ls -al

      - name: 🍀 debug submodule checkout
        run: ls -al porko-properties

      - name: debug submodule properties copied
        run: ./gradlew copyProperties

      - name: debug submodule properties copied
        run: ls -al porko-common/src/main/resources

      - name: 🍀 test with gradle
        run: ./gradlew --info test

