name: PR Test Reporter

on:
  pull_request:
    branches: [ develop ]

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🍀 checkout submodule
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: 🍀 set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # Gradle 캐싱
      - name: 🍀 gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🍀 grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🍀 copy submodule properties
        run: ./gradlew copyProperties

      - name: 🍀 test with gradle
        run: ./gradlew --info test

      - name: 🍀 publish unit Test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'porko-service/build/test-results/**/*.xml'

      - name: 🍀 add comments to fail tests
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'porko-service/build/test-results/test/TEST-*.xml'
